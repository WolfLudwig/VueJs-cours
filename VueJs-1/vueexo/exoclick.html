<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        .title{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
    <button @click="waag">Waaaaag?</button>
    <img :src="img" :alt="alt" v-show="seen">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                img: "image/waaaag.jpg",
                alt: "Prepa to Waaaaaaaaag!!!",
                seen: false,
            },
            methods: {
                waag: function () {
                    this.seen = !this.seen;
                }
            }
        });     
    </script>
</body>
</html>
